<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Add Lead</title>
</head>

<body class="template-body">
    <section>
        <div class="template-main d-flex">
            <div class="template-left d-xl-block">
                <div class="d-flex flex-column justify-content-between h-100 bg-white px-1 py-4">
                    <div class="template-left-top d-flex justify-content-center">
                        <img class="template-logo" src="../images/dummy-logo.png" alt="Logo">
                    </div>

                    <div class="template-left-mid">
                        <ul class=" list-unstyled px-3">
                            <li>
                                <a class="btn text-start ps-4 py-3 w-100" href="dashboard.html">
                                    <img class="icon-image me-2" src="../images/dashboard.png" alt="img">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a class="btn active w-100 text-start ps-4 py-3" href="leads.html">
                                    <img class="me-2 icon-image" src="../images/teams-white.png" alt="img">
                                    Leads
                                </a>
                            </li>
                            <li>
                                <a class="btn w-100 text-start ps-4 py-3" href="states.html">
                                    <img class="me-2 icon-image" src="../images/globe.png" alt="img">
                                    States
                                </a>
                            </li>
                            <li>
                                <a class="btn w-100 text-start ps-4 py-3" href="cleared.html">
                                    <img class="me-2 icon-image" src="../images/bird.png" alt="img">
                                    Cleared By Chirp
                                </a>
                            </li>
                            <li>
                                <a class="btn w-100 text-start ps-4 py-3" href="schedule.html">
                                    <img class="me-2 icon-image" src="../images/calendar.png" alt="img">
                                    Schedule
                                </a>
                            </li>

                        </ul>
                    </div>

                    <div class="template-left-bottom">
                        <div class="d-flex justify-content-center px-4">
                            <a class="btn d-flex align-items-center justify-content-center fw-medium border-2 py-3 border-golden w-100"
                                href="#">
                                <img class="icon-image me-3" src="../images/log-out-logo.png" alt="img">
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template-right px-lg-4">
                <div
                    class="bg-white p-4 rounded-bottom t-main-shadow d-flex justify-content-between align-items-center">
                    <h2 class="mb-0 fw-bold">Dashboard</h2>
                    <div class="d-flex align-items-center">
                        <div class="tr-top-links">
                            <a class="text-decoration-none mx-2 " href="#">
                                <img class="tr-top-images" src="../images/notifications-icon.png" alt="img">
                            </a>
                            <a class="text-decoration-none mx-2 " href="#">
                                <img class="tr-top-images" src="../images/user-icon.png" alt="img">
                            </a>
                        </div>
                        <div class="tem-bar-btn fs-3 ms-3 pointer d-xl-none">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
                <div class="tem-right-btm py-4 px-2 px-lg-0">
                    <div class=" overflow-y-auto h-100">
                        <!-- code inside this div -->
                        <div class="leads-main h-100">
                            <div class="bg-white h-100 rounded t-main-shadow p-3">
                                <div class="overflow-auto px-2 h-100">
                                    <h3>Add Lead</h3>
                                    <div class="add-lead-form col-lg-8">
                                        <form action="">
                                            <p class="mb-1 fw-bold">Upload Image</p>
                                            <input class="d-none" type="file" name="state-img" id="up-profile-img">
                                            <div class="d-flex justify-content-center justify-content-sm-start">
                                                <label for="up-profile-img">
                                                    <div class="image-prev-box position-relative">
                                                        <div
                                                            class="position-absolute top-50 start-50 translate-middle z-0">
                                                            <i class="fa-solid fa-plus fs-2"></i>
                                                        </div>
                                                        <img id="lead-uploaded-img" class="z-1 position-relative"
                                                            src="/images/california.png" alt="img">
                                                    </div>
                                                </label>
                                            </div>
                                            <div class="d-flex flex-wrap justify-content-between">
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="text" name="name"
                                                        id="name" placeholder="Name">
                                                </div>
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="tel" name="phone"
                                                        id="phone" placeholder="Phone">
                                                </div>
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="email" name="email"
                                                        id="email" placeholder="Email">
                                                </div>
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="text" name="address"
                                                        id="address" placeholder="Address">
                                                </div>
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="number" name="loan-number"
                                                        id="loan-number" placeholder="Loan number">
                                                </div>
                                                <div class="col-12 col-sm-6 px-sm-2 mt-4">
                                                    <input class="leads-sinput focus-none" type="Number" name="SSN"
                                                        id="SSN" placeholder="SSN">
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center mt-4">
                                                <div class="col-12 col-sm-6 px-sm-2">
                                                    <input class="btn btn-blue py-sm-2 w-100" type="button" value="Submit">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/f9a70f49f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        let uploadedimg = document.getElementById('up-profile-img');
        let previewdimg = document.getElementById('lead-uploaded-img');
        uploadedimg.addEventListener('input', function (event) {
            console.log("Hello, World!");
            let uploadedimgs = event.target.files[0];
            previewdimg.src = URL.createObjectURL(uploadedimgs);
            previewdimg.style.display = 'block';
        })


    </script>
</body>

</html>
