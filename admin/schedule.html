<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',  // Default view is month
            headerToolbar: {
                left: 'prev,today,next',   // Navigation buttons
                // center: 'title',           // Calendar title (Month name, Week number, etc.)
                right: 'dayGridMonth,timeGridWeek,timeGridDay'  // Buttons to switch views
            },
            events: [
                {
                    title: 'Meeting with Team',
                    start: '2024-10-26T15:45:00',
                },
                {
                    title: 'Project Deadline',
                    start: '2024-10-25T23:59:00'
                },
                {
                    title: 'Conference',
                    start: '2024-10-22T12:40:00',
                    end: '2024-10-22T15:30:00'
                },
                {
                    title: 'Client Call',
                    start: '2024-10-25T14:30:00'
                }
            ],
            views: {
                dayGridMonth: { // Month view
                    titleFormat: { year: 'numeric', month: 'long' } // Format for month view title
                },
                timeGridWeek: { // Week view
                    titleFormat: { year: 'numeric', month: 'short', day: 'numeric' }, // Format for week view title
                    dayHeaderFormat: { weekday: 'short', day: 'numeric' }
                },
                timeGridDay: { // Day view
                    titleFormat: { year: 'numeric', month: 'short', day: 'numeric' } // Format for day view title
                }
            }
        });
        calendar.render();
    });
</script>
